<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEET 2027 Study System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--bg:#eafff4;
--card:#ffffff;
--text:#0f172a;
--muted:#64748b;
--high:#ef4444;
--mid:#f59e0b;
--low:#22c55e;
--accent:#22c55e;
}

*{box-sizing:border-box;font-family:Inter,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}
.container{max-width:1200px;margin:auto;padding:30px}

h1{margin-bottom:0}
small{color:var(--muted)}

.grid{display:grid;grid-template-columns:2fr 1fr;gap:20px}

.card{
background:var(--card);
border-radius:20px;
padding:20px;
box-shadow:0 10px 30px rgba(0,0,0,.06)
}

/* TASKS */
.task{
padding:14px;
border-radius:14px;
margin-bottom:12px;
border-left:6px solid;
background:#f8fafc
}
.task.high{border-color:var(--high)}
.task.mid{border-color:var(--mid)}
.task.low{border-color:var(--low)}
.task.done{opacity:.6;text-decoration:line-through}

.task span{font-size:.8rem;color:var(--muted)}

.add-btn{
width:100%;
border:2px dashed var(--accent);
padding:10px;
border-radius:14px;
background:none;
font-weight:600;
color:var(--accent);
cursor:pointer
}

/* MODAL */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.4);
display:none;
align-items:center;
justify-content:center
}
.modal-box{
background:white;
padding:20px;
border-radius:16px;
width:320px
}
.modal-box h3{margin-top:0}
.option{
padding:10px;
border-radius:12px;
background:#f1f5f9;
margin-bottom:8px;
cursor:pointer;
text-align:center
}
.option:hover{background:#dcfce7}
input,textarea,select{
width:100%;
padding:8px;
margin-bottom:10px;
border-radius:10px;
border:1px solid #e5e7eb
}
</style>
</head>

<body>

<div class="container">
<h1>üë®‚Äç‚öïÔ∏è Shashwat Rai</h1>
<small>NEET 2027 ‚Ä¢ Class 11 PCB</small>

<div class="grid">

<!-- LEFT -->
<div>

<div class="card">
<h2>üìÖ Daily To-Do</h2>
<div id="tasks"></div>
<button class="add-btn" onclick="openModal()">+ Add Task</button>
</div>

<div class="card" style="margin-top:20px">
<h2>üìò Syllabus Tracker</h2>
<div id="syllabus"></div>
</div>

</div>

<!-- RIGHT -->
<div class="card">
<h2>üìä Today Overview</h2>
<p id="time">Study Time: 0 min</p>
<p id="dist">Theory: 0 | Practice: 0 | Revision: 0</p>
</div>

</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-box" id="modalBox"></div>
</div>

<script>
/* SYLLABUS DATA */
const syllabus={
Biology:["Living World","Biological Classification","Plant Kingdom","Animal Kingdom","Cell","Biomolecules"],
Physics:["Kinematics","Laws of Motion","WEP","Thermodynamics","Oscillations"],
Chemistry:["Mole Concept","Atomic Structure","Chemical Bonding","Thermodynamics","Hydrocarbons"]
};

/* TASK STORAGE */
let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
let step=0,newTask={};

function openModal(){
step=0;newTask={};
document.getElementById("modal").style.display="flex";
nextStep();
}

function nextStep(){
const box=document.getElementById("modalBox");
box.innerHTML="";

if(step===0){
box.innerHTML="<h3>Select Subject</h3>";
Object.keys(syllabus).forEach(s=>{
const d=document.createElement("div");
d.className="option";
d.textContent=s;
d.onclick=()=>{newTask.subject=s;step++;nextStep()};
box.appendChild(d);
});
}

else if(step===1){
box.innerHTML="<h3>Select Chapter</h3>";
syllabus[newTask.subject].forEach(c=>{
const d=document.createElement("div");
d.className="option";
d.textContent=c;
d.onclick=()=>{newTask.chapter=c;step++;nextStep()};
box.appendChild(d);
});
}

else if(step===2){
box.innerHTML=`
<h3>Task Details</h3>
<input placeholder="Task name" id="tname">
<textarea placeholder="Description" id="tdesc"></textarea>
<select id="ttype">
<option>Theory</option><option>Practice</option><option>Revision</option>
</select>
<select id="tpri">
<option value="high">High</option>
<option value="mid">Medium</option>
<option value="low">Low</option>
</select>
<input type="number" placeholder="Time (min)" id="ttime">
<button class="add-btn" onclick="saveTask()">Save Task</button>
`;
}
}

function saveTask(){
newTask.name=document.getElementById("tname").value;
newTask.desc=document.getElementById("tdesc").value;
newTask.type=document.getElementById("ttype").value;
newTask.priority=document.getElementById("tpri").value;
newTask.time=Number(document.getElementById("ttime").value);
newTask.done=false;

tasks.push(newTask);
localStorage.setItem("tasks",JSON.stringify(tasks));
document.getElementById("modal").style.display="none";
renderTasks();
}

/* RENDER TASKS */
function renderTasks(){
const box=document.getElementById("tasks");
box.innerHTML="";
let time=0,t=0,p=0,r=0;

tasks.forEach((x,i)=>{
time+=x.time;
if(x.type==="Theory")t++;
if(x.type==="Practice")p++;
if(x.type==="Revision")r++;

const d=document.createElement("div");
d.className=`task ${x.priority} ${x.done?"done":""}`;
d.innerHTML=`
<b>${x.name}</b><br>
<span>${x.subject} ‚Ä¢ ${x.chapter}</span><br>
<span>${x.type} ‚Ä¢ ${x.time} min</span>
<input type="checkbox" ${x.done?"checked":""}>
`;
d.querySelector("input").onchange=e=>{
tasks[i].done=e.target.checked;
localStorage.setItem("tasks",JSON.stringify(tasks));
renderTasks();
};
box.appendChild(d);
});

document.getElementById("time").textContent=`Study Time: ${time} min`;
document.getElementById("dist").textContent=`Theory: ${t} | Practice: ${p} | Revision: ${r}`;
}

renderTasks();
</script>

</body>
</html>
